<div id="row-top" class="row">
	<div class="col-6">
		<h1>Logged Bugs</h1>
	</div>
	<div id="new-bug-wrap" class="col-6">
		<button class="btn btn-success btn-large" [attr.data-target]=" '#' + bugDetail.modalId " data-toggle="modal" (click)="bugDetail.clearForm()">Add New</button>
	</div>
</div>
<div class="row">
	<table id="bug-list" class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Status</th>
				<th>Severity</th>
				<th>Description</th>
				<th>Logged By</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let bug of bugs" [attr.data-target]=" '#' + bugDetail.modalId " data-toggle="modal" (click)="bugDetail.configureForm(bug)">
				<td>{{ bug.title }}</td>
				<td>{{ bug.status | status }}</td>
				<td>{{ bug.severity | severity }}</td>
				<td>{{ bug.description }}</td>
				<td>{{ bug.createdBy }}</td>
				<td>{{ bug.createdDate | date }}</td>
			</tr>
		</tbody>
	</table>
</div>
<bug-detail #bugDetail></bug-detail>
